version: '3'
services:
  db:
    image: mysql/mysql-server:8.0
    environment:
      MYSQL_DATABASE: 'environment_alert'
      MYSQL_ROOT_PASSWORD: '123456'
      MYSQL_ROOT_HOST: '%'
      MYSQL_USER: "root"
    ports:
      - '3306:3306'
    expose:
      - '3306'
    networks:
      - rede
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent"]
      interval: 30s
      timeout: 10s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 8080:8080
    environment:
      PROFILE: prd
      USUARIO_DO_BANCO: root
      URL_DO_BANCO: jdbc:mysql://environment-alert-dev-bd.mysql.database.azure.com:3306/environment_alert?allowPublicKeyRetrieval=true&useSSL=false
      PASSWORD_DO_BANCO: 123456
      SPRING_MAIL_HOST: smtp.office365.com
      SPRING_MAIL_USERNAME: exemplo@hotmail.com
      SPRING_MAIL_PASSWORD: exemplo1
    networks:
      - rede

networks:
  rede:
