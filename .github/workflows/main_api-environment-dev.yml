name: Build and deploy container app to Azure Web App - api-environment-dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_1d3e7dbb87094fb1bb1b9864625f3989 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_13efb6e48c96432cbf55c7ce270363ae }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1d3e7dbb87094fb1bb1b9864625f3989 }}/arturarantes/environment-alert:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'api-environment-dev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ac579efe5d7a42fba9c2fceeb42b91db }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1d3e7dbb87094fb1bb1b9864625f3989 }}/arturarantes/environment-alert:${{ github.sha }}'
